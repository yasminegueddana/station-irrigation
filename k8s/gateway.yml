apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: irrigation
spec:
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer    # pour exposer l'API vers l'ext√©rieur
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: irrigation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: irrigation-microservices-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_APPLICATION_NAME
              value: gateway
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_CLOUD_GATEWAY_DISCOVERY_LOCATOR_ENABLED
              value: "true"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-service:8761/eureka/"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5